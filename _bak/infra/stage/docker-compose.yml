services:
  stage-proxy:
    image: caddy:2.8.4
    container_name: glass-frontier-stage-proxy
    restart: unless-stopped
    ports:
      - "${STAGE_PROXY_HOST_PORT:-443}:443"
    environment:
      - XDG_DATA_HOME=/data
      - XDG_CONFIG_HOME=/config
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./data:/data
      - ./config:/config
    extra_hosts:
      - "host.docker.internal:host-gateway"
